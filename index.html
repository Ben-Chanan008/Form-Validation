<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <title>FORM VALIDATOR</title>
</head>
<body>
    <div class="fieldset">
        <fieldset>
            <legend>
                <span>PUT IN FIELDS</span>
            </legend>
            <form id="myform">
                <div class="div-1">
                    <label for="name">NAME</label>
                    <input id="name" type="text" class="input-1" placeholder="John Doe"/>
                    <div class="msg"></div>
                </div>
                <div class="div-2">
                    <label for="number">PHONE NO</label>
                    <input id="number" type="tel" class="input-2" placeholder="+234"/>
                    <div class="msg"></div>
                </div>
                <input type="button" id="submit" value="Submit"/>
            </form>
        </fieldset>
    </div>
    <div class="lists">
        <div>
            <ul>
                <li>Item 1</li>
            </ul>
        </div>
        <div>
            <ul>
                <li>Item 2</li>
            </ul>
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
